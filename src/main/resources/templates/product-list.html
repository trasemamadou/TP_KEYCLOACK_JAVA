<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits - Gestion</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fdf6e3;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #2d572c;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #2d572c;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #a93226;
            transform: scale(1.05);
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2d572c;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #eaf2e3;
        }
    </style>
</head>
<body>
<h1>Nouveau Produit</h1>
<form action="/addProduct" method="post">
    <label>Libell√©:</label>
    <input type="text" name="libelle" required>
    <label>Nom:</label>
    <input type="text" name="name" required>
    <button type="submit">Enregistrer</button>
</form>

<h2>Liste des Produits</h2>
<table>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.libelle}"></td>
        <td th:text="${product.name}"></td>
        <td>
            <a th:href="@{/editProduct/{id}(id=${product.id})}" style="color: white; text-decoration: none;">
                <button style="background-color: #2980b9;">Modifier</button>
            </a>
            <a th:href="@{/deleteProduct/{id}(id=${product.id})}" onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">
                <button style="background-color: #e74c3c;">Supprimer</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
