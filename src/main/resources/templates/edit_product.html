<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Produit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h2>Modifier le Produit</h2>

<form th:action="@{/updateProduct/{id}(id=${product.id})}" method="post">
    <label>Libellé:</label>
    <input type="text" name="libelle" th:value="${product.libelle}" required>

    <label>Nom:</label>
    <input type="text" name="name" th:value="${product.name}" required>

    <button type="submit">Mettre à jour</button>
</form>

</body>
</html>
